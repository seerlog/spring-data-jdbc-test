spring:
  # H2 Database
  datasource:
    hikari:
      jdbc-url: jdbc:h2:mem:test
      username: sa
      password:
      driver-class-name: org.h2.Driver

  # H2 Console
  h2:
    console:
      enabled: true
      path: /h2-console

  # JPA
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create

# Logging
logging:
  level:
    org:
      springframework:
        jdbc: debug
#          core:
#            JdbcTemplate: DEBUG
#            DataSourceUtils: DEBUG